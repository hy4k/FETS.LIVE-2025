<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETS Point - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #fafafa 50%, #f0fdfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #1a1a1a;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fbc00e 0%, #f59e0b 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #fbc00e 0%, #f59e0b 100%);
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 192, 14, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .offline {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .online {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">FP</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, FETS Point will work again once you're back online.</p>
        
        <button class="retry-btn" onclick="retryConnection()">Try Again</button>
        
        <div id="status" class="status offline">
            ðŸ“¡ Checking connection...
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'âœ… Back online! Redirecting...';
                status.className = 'status online';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'ðŸ“¡ Still offline';
                status.className = 'status offline';
            }
        }
        
        function retryConnection() {
            updateConnectionStatus();
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection status on load
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
